{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jkanban@1.3.1/dist/jkanban.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jkanban@1.3.1/dist/jkanban.min.js"></script>
    <link rel="icon" href="{% static 't-shirt_3.gif' %}">
    <title>担当別　発送履歴カレンダー</title>
</head>
<body>

    <div class="mt-3 mb-5">

        <!-- メニュー -->
        <div style="margin: 0 auto; width: 1150px">
            {% include "sfa/menu.html" with act_user=act_user %}
        </div>

        <div style="margin: 0 auto; width: 1260px;">
            <hr>
            <div class="block_title">担当別　発送履歴カレンダー</div>
            <hr>

            <!-- カレンダー -->
            <div>

                <div>
                    <form action="" method="post">{% csrf_token %}
                        <div class="flex" style="font-size: 1.2em;">
                            <div>担当者：</div>
                            <div>
                                <select class="form-select" style="width: 150px;" name="tantou_id">
                                    <option value=""></option>
                                    {% for i in tantou_list %}
                                        {% if i.tantou_id == tantou_id %}
                                        <option value="{{i.tantou_id}}" selected>{{i.tantou}}</option>
                                        {% else %}
                                        <option value="{{i.tantou_id}}">{{i.tantou}}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            <div style="margin-left: 30px;">発送完了月：</div>
                            <div><input class="form-control" type="month" name="hassou_month" value="{{hassou_month}}"></div>
                            <div style="margin-left: 30px;"><button class="btn btn-secondary">検索</button></div>
                        </div>
                    </form>
                </div>
                <div>
                    <table class="table table-bordered calendar_table mt-5" style="border-color: #808080;">
                        <thead>
                            <tr style="text-align: center;">
                                <th style="width: 180px; color: red; background-color: #ffe3f1;">日</th>
                                <th style="width: 180px;">月</th>
                                <th style="width: 180px;">火</th>
                                <th style="width: 180px;">水</th>
                                <th style="width: 180px;">木</th>
                                <th style="width: 180px;">金</th>
                                <th style="width: 180px; color: blue; background-color: #c6ffff;">土</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{calendar_body | safe}}
                        </tbody>
                    </table>
                </div>
                
            </div>
            
        </div>
  
    </div>


      

    <!-- 各種Ajax -->
    <script>

        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i <cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
  
        var csrftoken = getCookie('csrftoken');
  
        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
  
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
        


    </script>

</body>
</html>
