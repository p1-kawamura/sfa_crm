    <script>

        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i <cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
  
        var csrftoken = getCookie('csrftoken');
  
        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
  
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
        


        // ロード時に実行
        window.onload=function(){
            $.ajax({
                'url': '{% url "houjin:houjin_load" %}',
                'type': 'POST',
            })
            .done(function(response){
                dataContent=response.dataContent;

                new jKanban({
                    element: '#kanban-canvas',  // カンバンを表示する場所のID
                    boards: dataContent,        // カンバンに表示されるカラムやカードのデータ
                    gutter: '10px',             // カンバンの余白
                    widthBoard: '250px',        // カラムの幅 (responsivePercentageの「true」設定により無視される)
                    responsivePercentage: false, // trueを選択時はカラム幅は％で指定され、gutterとwidthBoardの設定は不要
                    dragItems: true,            // trueを選択時はカードをドラッグ可能
                    dragBoards: false,            // カラムをドラッグ可能にするかどうか

                    
                    // ボードクリック時
                    click: function(el) {

                        var cn=event.target.className;
                        // 見積番号
                        if (cn=="bi bi-box-arrow-up-right"){
                            var link = el.querySelector('a');
                            window.open(link.href, '_blank');
                        
                        // 顧客ボタン
                        } else if (cn=="bi bi-person-square" || cn=="btn btn-outline-success btn-sm"){

                                'url': '{% url "sfa:kokyaku_detail_api" %}',

                            })
                            .done(function(response){
                                window.open("{% url 'crm:kokyaku_api' %}", '_blank');
                            })
                        }
                    },
                    
                    // ボードの移動後に発生
                    dropEl: function (el, target, source, sibling) {
                        onKanbanItemDropped(el, target, source, sibling);
                    },

                });
                
                // カラム内のpadding
                var items=document.querySelectorAll('.kanban-drag');
                for (i=0; i<items.length; i++){
                    items[i].style.padding="5px";
                }

                // カード内のpadding
                var items=document.querySelectorAll('.kanban-item');
                for (i=0; i<items.length; i++){
                    items[i].style.padding="0px";
                }

                


            })

                            } else {
                                id_group_now.innerHTML = "<span style='color: red; font-weight: bold;'>同期中</span>";
                            };
                        };

                        var now = new Date();
                        document.getElementById("modal_bot_type").value="";
                        document.getElementById("modal_bot_tel").value="";
                        document.getElementById("modal_bot_day").value=now.toLocaleDateString('sv-SE');
                        document.getElementById("modal_bot_text").value="";
                        document.getElementById("act_id").value="";
                        document.getElementById("modal_tel_hyouji").style.display="none";

                        modal_bot_click();
                    })
                },false)
            };
        });


        // モーダル確度
        var kakudo=document.getElementById("modal_kakudo");
        var kakudo_day=document.getElementById("modal_kakudo_day");
        kakudo.addEventListener("change",function(){
            if(kakudo.value==""){
                kakudo_day.value="";
            };
        });


        // モーダル失注理由
        var m_status=document.getElementById("modal_status");
        var lost_show=document.getElementById("modal_lost_show");
        var lost_reason=document.getElementById("modal_lost_reason");
        var lost_reason_text=document.getElementById("modal_lost_reason_text");
        m_status.addEventListener("change",function(){
            if (m_status.value=="失注"){
                lost_show.style.display="";
            } else {
                lost_show.style.display="none";
                lost_reason.value="0";
                lost_reason_text.value="";
            };
        });


        // モーダル_TOP
        document.getElementById("modal_btn_top").addEventListener("click",function(){
            var kakudo=document.getElementById("modal_kakudo").value;
            var kakudo_day=document.getElementById("modal_kakudo_day").value;
            var m_status=document.getElementById("modal_status").value;
            var lost_reason=document.getElementById("modal_lost_reason").value;
            var lost_reason_text=document.getElementById("modal_lost_reason_text").value;
            if (kakudo != "" && kakudo_day==""){
                window.alert("確度の予定日を設定してください！");
                return
            };
            if (m_status=="失注" && lost_reason=="0"){
                window.alert("失注の理由を選択してください！");
                return
            };
            $.ajax({
                    'url': '{% url "sfa:modal_top" %}',
                    'type': 'POST',
                    'data': {
                        "mitsu_id":document.getElementById("modal_mitsu_id").innerText,
                        "parent_id":document.getElementById("modal_parent_id").innerText,
                        "kakudo":kakudo,
                        "kakudo_day":kakudo_day,
                        "status":document.getElementById("modal_status").value,
                        "bikou":document.getElementById("modal_bikou").value,
                        "lost_reason":document.getElementById("modal_lost_reason").value,
                        "lost_reason_text":document.getElementById("modal_lost_reason_text").value,
                    },
                    'dataType': 'json'
                })
                .done(function(response){
                    if (response.result == "ok"){
                        window.alert("変更しました！");
                    } else {
                        window.alert("環境依存文字が含まれているため、保存できません！");
                    };
                })
        });


        // モーダル_TEL
        var type = document.getElementById("modal_bot_type");
        type.addEventListener("change",function(){
            if (type.value == 1){
                document.getElementById("modal_tel_hyouji").style.display="block"
                document.getElementById("modal_bot_tel").options[0].selected=true;
            } else {
                document.getElementById("modal_tel_hyouji").style.display="none";
            };
        });


        // モーダル_BOT
        document.getElementById("modal_btn_bot").addEventListener("click",function(e){
            var type = document.getElementById("modal_bot_type").value;
            var day = document.getElementById("modal_bot_day").value;
            var act_id = document.getElementById("act_id").value;
            if (type==0){
                window.alert("種類を選択してください！");
                return
            } else if (day==""){
                window.alert("日付を入力してください！");
                return
            };
            $.ajax({
                'url': '{% url "sfa:modal_bot" %}',
                'type': 'POST',
                'data': {
                    "act_id":act_id,
                    "mitsu_id":document.getElementById("modal_mitsu_id").innerText,
                    "parent_id":document.getElementById("modal_parent_id").innerText,
                    "cus_id":document.getElementById("modal_cus_id").innerText,
                    "day":document.getElementById("modal_bot_day").value,
                    "type":document.getElementById("modal_bot_type").value,
                    "tel_result":document.getElementById("modal_bot_tel").value,
                    "text":document.getElementById("modal_bot_text").value
                },
                'dataType': 'json'
            })
            .done(function(response){
                res=response.res;
                if (res=="error"){
                    window.alert("環境依存文字など、不正な文字が含まれています！")
                } else {
                    var str = "";
                    var icon = "";
                    for (var i of res){
                        if (i.type == 1) {
                            if (i.tel_result == "対応"){
                                icon="<span style='color: blue; font-weight: bold;'><i class='bi bi-telephone-forward-fill'></i></span>";
                            } else {
                                icon="<span style='color: gray; font-weight: bold;'><i class='bi bi-telephone-x-fill'></i></span>";
                            };
                        } else if (i.type == 2) {
                            icon="<span style='color: #ff9900; font-weight: bold;'><i class='bi bi-envelope-fill'></i></span>"
                        } else if (i.type == 3) {
                            icon="<span style='color: #646565; font-weight: bold;'><i class='bi bi-clipboard-fill'></i></span>"
                        } else if (i.type == 4) {
                            icon="<span style='color: red; font-weight: bold;'><i class='bi bi-bell-fill'></i></span>"
                        } else if (i.type == 5) {
                            icon="<span style='color: #ff3502; font-weight: bold;'><i class='bi bi-shop'></i></span>"
                        };
                        str=str + "<div class='flex modal_action' id='" + i.act_id + "' name='act_list' style='font-size:0.9em'>" +
                            "<div style='width: 100px'>" + i.day + "</div><div style='width: 30px'>" + icon + "</div>" +
                            "<div style='width: 50px'>" + i.tel_result + "</div><div>" + i.text + "</div>" +
                            "</div>";
                    };
                    var now = new Date();
                    document.getElementById("modal_sfa_action").innerHTML=str;
                    document.getElementById("modal_bot_day").value=now.toLocaleDateString('sv-SE');
                    document.getElementById("modal_bot_type").value="";
                    document.getElementById("modal_tel_hyouji").style.display="none";
                    document.getElementById("modal_bot_text").value="";
                    document.getElementById("act_id").value="";
                    modal_bot_click();
                };
            })
        });


        // モーダル_BOT_リストクリック
        function modal_bot_click(){
            var item=document.getElementsByName("act_list");
            for (var i=0; i<item.length; i++){
                item[i].addEventListener("click",function(){
                    document.getElementById("act_id").value=this.id;
                    $.ajax({
                        'url': '{% url "sfa:modal_bot_click" %}',
                        'type': 'POST',
                        'data': {"act_id":this.id},
                        'dataType': 'json'
                    })
                    .done(function(response){
                        res=response.res;
                        if (res.type == 1){
                            document.getElementById("modal_tel_hyouji").style.display="block";
                        } else {
                            document.getElementById("modal_tel_hyouji").style.display="none";
                        };
                        document.getElementById("modal_bot_type").value=res.type;
                        document.getElementById("modal_bot_tel").value=res.tel;
                        document.getElementById("modal_bot_day").value=res.day;
                        document.getElementById("modal_bot_text").value=res.text;
                    })
                },false)
            };
        }

        
        // モーダル_BOT_リセット
        document.getElementById("modal_btn_bot_new").addEventListener("click",function(e){
            var now = new Date();
            document.getElementById("modal_bot_type").value="";
            document.getElementById("modal_bot_tel").value="";
            document.getElementById("modal_bot_day").value=now.toLocaleDateString('sv-SE');
            document.getElementById("modal_bot_text").value="";
            document.getElementById("act_id").value="";
            document.getElementById("modal_tel_hyouji").style.display="none";
        });
        

        // モーダル_BOT_削除
        document.getElementById("modal_btn_bot_del").addEventListener("click",function(e){
            var act_id = document.getElementById("act_id").value;
            if (act_id==""){
                window.alert("削除対象を選択してください！");
                return
            };
            var modal_alert_num = document.getElementById("modal_alert_num").innerText;
            if (modal_alert_num == act_id){
                window.alert("先に発生中のアラートを解除してください！");
                return
            };
            var ans =confirm("本当に削除しますか？");
            if (ans == false){
                return
            };
            $.ajax({
                    'url': '{% url "sfa:modal_bot_delete" %}',
                    'type': 'POST',
                    'data': {
                        "act_id":act_id,
                        "mitsu_id":document.getElementById("modal_mitsu_id").innerText,
                        "parent_id":document.getElementById("modal_parent_id").innerText,
                    },
                    'dataType': 'json'
                })
                .done(function(response){
                    res=response.res;
                    var str = "";
                    var icon = "";
                    for (var i of res){
                        if (i.type == 1) {
                            if (i.tel_result == "対応"){
                                icon="<span style='color: blue; font-weight: bold;'><i class='bi bi-telephone-forward-fill'></i></span>";
                            } else {
                                icon="<span style='color: gray; font-weight: bold;'><i class='bi bi-telephone-x-fill'></i></span>";
                            };
                        } else if (i.type == 2) {
                            icon="<span style='color: #ff9900; font-weight: bold;'><i class='bi bi-envelope-fill'></i></span>"
                        } else if (i.type == 3) {
                            icon="<span style='color: #646565; font-weight: bold;'><i class='bi bi-clipboard-fill'></i></span>"
                        } else if (i.type == 4) {
                            icon="<span style='color: red; font-weight: bold;'><i class='bi bi-bell-fill'></i></span>"
                        } else if (i.type == 5) {
                            icon="<span style='color: #ff3502; font-weight: bold;'><i class='bi bi-shop'></i></span>"
                        };
                        str=str + "<div class='flex modal_action' id='" + i.act_id + "' name='act_list' style='font-size:0.9em'>" +
                            "<div style='width: 100px'>" + i.day + "</div><div style='width: 30px'>" + icon + "</div>" +
                            "<div style='width: 50px'>" + i.tel_result + "</div><div>" + i.text + "</div>" +
                            "</div>";
                    };
                    var now = new Date();
                    document.getElementById("modal_sfa_action").innerHTML=str;
                    document.getElementById("modal_bot_day").value=now.toLocaleDateString('sv-SE');
                    document.getElementById("modal_bot_type").value="";
                    document.getElementById("modal_tel_hyouji").style.display="none";
                    document.getElementById("modal_bot_text").value="";
                    document.getElementById("act_id").value="";
                    modal_bot_click();
                })
        });


        // モーダル_アラート解除
        document.getElementById("modal_alert_check").addEventListener("click",function(){
            $.ajax({
                    'url': '{% url "sfa:modal_alert_check" %}',
                    'type': 'POST',
                    'data': {
                        "alert_num":document.getElementById("modal_alert_num").innerText
                    },
                    'dataType': 'json'
                })
                .done(function(response){
                    document.getElementById("modal_alert_num").innerText="";
                    document.getElementById("modal_alert_show").style.display="none";
                })
        });


        // モーダル_同期ボタン
        document.getElementById("id_group_btn").addEventListener("click",function(){
            if (document.getElementById("id_group_mitsu_ver").value == ""){
                if (document.getElementById("modal_parent_id").innerText == ""){
                    window.alert("同期先のバージョンを指定してください！");
                    return
                } else {
                    var ans =confirm("本当に同期を解除しますか？");
                    if (ans == false){
                        return
                    };
                };
            };
            $.ajax({
                    'url': '{% url "sfa:modal_group_click" %}',
                    'type': 'POST',
                    'data': {
                        "mitsu_id":document.getElementById("modal_mitsu_id").innerText,
                        "mitsu_num":document.getElementById("id_group_mitsu_num").innerText,
                        "parent_ver":document.getElementById("id_group_mitsu_ver").value,
                    },
                    'dataType': 'json'
                })
                .done(function(response){
                    window.location.reload();
                    window.alert("設定しました！\n\n案件詳細ボタンを再度押して表示してください")
                })
        });


        // // モーダル終了
        // btns=document.getElementsByName("modal_btn_close");
        // for (var i=0;i<btns.length;i++){
        //     btns[i].addEventListener("click",function(){
        //         window.location.reload();
        //     })
        // };



    </script>
