{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>確度集計</title>
</head>
<body>
    <div class="mt-3 mb-5">
        <div style="margin: 0 auto; width: 1000px;">

            <!-- メニュー -->
            {% include "sfa/menu.html" %}

            <!-- 全体 -->
            <div>
                <table class="table table-bordered">
                    <tr>
                        <th></th>
                        <th colspan="2" style="text-align: center;">A</th>
                        <th colspan="2" style="text-align: center;">B</th>
                        <th colspan="2" style="text-align: center;">C</th>
                        <th colspan="2" style="text-align: center;">なし</th>
                    </tr>
                    <tr>
                        <td style="width: 20%;">全体</td>
                        {% for i in all %}
                        <td style="width: 7%; text-align: right;">{{i.0}}</td>
                        <td style="width: 13%; text-align: right;">{{i.1 | intcomma}}</td>
                        {% endfor %}
                    </tr>
                </table>
            </div>

            <!-- 担当 -->
            <div class="mt-5">
                <table class="table table-bordered">
                    <tr>
                        <th></th>
                        <th colspan="2" style="text-align: center;">A</th>
                        <th colspan="2" style="text-align: center;">B</th>
                        <th colspan="2" style="text-align: center;">C</th>
                        <th colspan="2" style="text-align: center;">なし</th>
                    </tr>
                    {% for key,value in team.items %}
                    <tr>
                        <td style="width: 20%;">{{key}}</td>
                        {% for h in value %}
                        <td style="width: 7%; text-align: right;">{{h.0}}</td>
                        <td style="width: 13%; text-align: right;">{{h.1 | intcomma}}</td>
                        {% endfor %}
                        
                    </tr>
                    {% endfor %}
                </table>
            </div>

        </div>
    </div>
</body>
</html>
