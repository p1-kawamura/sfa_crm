{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>グリップ顧客</title>
</head>
<body>
    <div class="container mt-3 mb-5">
        <div style="margin: 0 auto; width: 1300px;">

            <!-- メニュー -->
            <div >
                <span><a href="{% url 'sfa:index' %}">案件管理</a></span>
                <span style="margin-left: 50px;"><a href="{% url 'crm:grip_index' %}">グリップ顧客</a></span>
            </div>
            <hr>

            グリップ顧客
            {% for i in list %}
            <div class="flex sfa_main" style="width: 900px;">
                <div style="width: 100px;">ID:{{i.cus_id}}</div>
                <div style="width: 300px;">{{i.com}}</div>
                <div style="width: 150px;">{{i.cus_name}}</div>
                <div style="width: 100px;">{{i.pref}}</div>
                <div style="width: 150px;">見積総数：{{i.mitsu_count}}件</div>
                <div style="width: 40px;">
                    {% if i.alert != 0 %}
                    <span class="bell"><i class="bi bi-bell-fill"></i></span>
                    {% endif %}
                </div>
                <div style="width: 30px;" id="{{i.cus_id}}" name="crm_list">
                    <button type="button" class="btn btn-outline-success btn-sm" style="border-radius: 50%;">
                        <i class="bi bi-person-square"></i>
                    </button>
                </div>

            </div>
            {% endfor %}

        </div>
    </div>


    <!-- 各種Ajax -->
    <script>
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i <cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
  
        var csrftoken = getCookie('csrftoken');
  
        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });


        // 顧客詳細ボタン
        var item=document.getElementsByName("crm_list");
        for (var i=0; i<item.length; i++){
            item[i].addEventListener("click",function(){
                $.ajax({
                    'url': '{% url "sfa:kokyaku_detail_api" %}',
                    'type': 'POST',
                    'data': {"cus_id":this.id},
                    'dataType': 'json'
                })
                .done(function(response){
                    // window.open("{% url 'crm:kokyaku_api' %}", '_blank');
                    window.location.href = "{% url 'crm:kokyaku_api' %}"
                })
            },false)
        };

    </script>

</body>
</html>
